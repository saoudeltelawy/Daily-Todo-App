<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/todos.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mina:wght@400;700&family=Patrick+Hand+SC&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Todo List App</h1>

    <div id="container">
      <div class="todo-header">
        <h2 class="todo-title">Daily Tasks</h2>
        <i
          class="fa-solid fa-circle-plus fa-flip"
          style="--fa-animation-duration: 4s"
        ></i>
      </div>

      <input type="text" name="" id="" placeholder="Add New Todo" />
      <ul>
        <li><span>X</span> Walking Everyday</li>
        <li><span>X</span> Complete Dr. Angela Yu Bootcamp</li>
        <li><span>X</span> Le Wagoon</li>
      </ul>
    </div>

    <p class="todos-count"></p>

    <div id="disclaimer">
      <h3>Hints:</h3>
      <p>
        • Click on the animated icon to hide the Input
        <img
          src="https://cdn-icons-png.flaticon.com/512/181/181838.png"
          alt=""
          class="click-logo"
        />
      </p>
      <p>• Mark the completed tasks [✓]</p>
      <p>• Remove the task thru the trash icon</p>
    </div>

    <footer>Developed By Saoud ElTelawy &copy; 2022</footer>

    <!-- jQuery -->
    <script src="assets/js/lib/jquery-3.6.3.min.js"></script>

    <!-- Js File -->
    <script src="assets/js/todos.js"></script>
  </body>
</html>
